<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div-only Grid Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 260px;
      display: grid;
      grid-template-rows: 80px auto;
      overflow: hidden;
    }

    .display {
      background: #222;
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #ccc;
    }

    .btn {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .btn:active {
      background: #ddd;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .equals {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #ff3b30;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="numpad">
    <div class="btn clear" onclick="clearDisplay()">AC</div>
    <div class="btn operator" onclick="appendValue('/')">÷</div>
    <div class="btn operator" onclick="appendValue('*')">×</div>
    <div class="btn operator" onclick="appendValue('-')">−</div>

    <div class="btn" onclick="appendValue('7')">7</div>
    <div class="btn" onclick="appendValue('8')">8</div>
    <div class="btn" onclick="appendValue('9')">9</div>
    <div class="btn operator" onclick="appendValue('+')">+</div>

    <div class="btn" onclick="appendValue('4')">4</div>
    <div class="btn" onclick="appendValue('5')">5</div>
    <div class="btn" onclick="appendValue('6')">6</div>
    <div class="btn equals" onclick="calculate()">=</div>

    <div class="btn" onclick="appendValue('1')">1</div>
    <div class="btn" onclick="appendValue('2')">2</div>
    <div class="btn" onclick="appendValue('3')">3</div>
    <div class="btn" onclick="appendValue('0')" style="grid-column: span 2;">0</div>
    <div class="btn" onclick="appendValue('.')">.</div>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function appendValue(val) {
    if (display.innerText === "0" || display.innerText === "Error") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText.replace('÷', '/').replace('×', '*'));
    } catch {
      display.innerText = "Error";
    }
  }
</script>

</body>
</html>
